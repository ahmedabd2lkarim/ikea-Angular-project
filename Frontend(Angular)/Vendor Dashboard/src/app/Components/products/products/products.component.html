<div>
  <section class="main">
    <div class="main-body">
      <h1>Vendor Products</h1>
      <div class="search_bar d-flex align-items-center mb-2">
        <input
          type="search"
          placeholder="Search for Products"
          [(ngModel)]="searchValue"
          (ngModelChange)="searchByName(searchValue)"
          class="w-50 h-25"
        />
        <select
          class="w-25 h-25 me-4 col-4"
          [(ngModel)]="categoryID"
          (ngModelChange)="searchByCategory(categoryID)"
        >
          <option>All Categories</option>
          @for (item of categorylist; track item._id) {

          <option>{{ item.name }}</option>
          }
        </select>
        <button class="btn rounded btn-primary col-sm-3 col-1 p-2">
          Add new product
        </button>
      </div>
      @for(prd of filterlist; track prd._id){
      <div class="product_card">
        <div class="product_details">
          <div class="img"  role="button"[routerLink]="['/products/vendorPros/', prd._id]"
>
            <img style="width: 100px" [src]="prd.image" />
          </div>
          <div class="text">
            <h2 [routerLink]="['/products/vendorPros/', prd._id]" role="button">
              {{ prd.name }}
            </h2>
            <span>{{ prd.typeName }}</span>

            <div class="d-flex gap-2 mt-2">
              <button class="btn btn-primary">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
        <div class="product_salary">
          <h4>{{ prd.price.currentPrice | currency : "EGY " }}</h4>
        </div>
      </div>
      }@empty {
      <p>Products are empty</p>
      }
    </div>
  </section>
</div>
